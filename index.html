<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Reader From Clipboard</title>
    <link href="bootstrap.4_0_0.min.css" rel="stylesheet">
    <script src="jsQR.js"></script>
    <script src="index.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">QR Code Reader From Clipboard</h5>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <p>Paste an image containing a QR code (Ctrl+V or Command+V)</p>
                            <canvas id="canvas" style="max-width: 100%; display: none;"></canvas>
                            <img id="preview" class="img-fluid mb-3" style="display: none;">
                        </div>
                        <div id="result" style="display: none;">
                            <div class="input-group mb-3">
                                <input type="text" id="qrResult" class="form-control" readonly>
                                <button class="btn btn-outline-primary" type="button" onclick="copyToClipboard()">
                                    Copy
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-muted small">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                Released under 
                                <a href="https://www.gnu.org/licenses/gpl-3.0.en.html" target="_blank" rel="noopener">GPL-3.0 License</a>
                            </div>
                            <div>
                                <a href="https://github.com/djosh34/QR_Clipboard_paste" target="_blank" rel="noopener">
                                    View on GitHub
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
